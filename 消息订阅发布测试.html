<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./pub-sub.js"></script>
</head>

<body>
    <script type="text/javascript">
        // 订阅一个频道
        let pid = PubSub.subscribe('pay', data => {
            console.log(data)
            console.log('商家接到了订单')
        });

        let pid2 = PubSub.subscribe('pay', data => {
            console.log(data)
            console.log('骑手收到了订单')
        });

        PubSub.subscribe('cancel', data => {
            console.log('商家取消了订单')
        })

        // 取消订阅
        PubSub.unsubscribe('pay');

        // 发布消息
        PubSub.publish('pay', {
            title: '鱼香肉丝盖饭',
            price: 20,
            pos: '三年二班'
        })
        console.log(PubSub)
    </script>
</body>

</html>
